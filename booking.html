<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Cleaning | S-Cleaning Houston</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin:0; color:#333; line-height:1.6; }
    header { background:#0d6efd; color:white; padding:50px 20px; text-align:center; }
    header h1 { font-size:2.5em; margin-bottom:10px; }
    header p { font-size:1.2em; margin-bottom:20px; }
    .btn { background:#ffc107; color:#333; padding:15px 30px; border-radius:5px; font-weight:bold; text-decoration:none; transition:0.3s; }
    .btn:hover { background:#e0a800; }

    section { padding:50px 20px; max-width:800px; margin:0 auto; }

    h2 { text-align:center; color:#0d6efd; margin-bottom:20px; }

    /* Booking Form Styling */
    .contact-container { background:#f8f9fa; padding:40px 30px; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.1); }
    .booking-form { display:flex; flex-direction:column; gap:20px; }
    .booking-form input,
    .booking-form select,
    .booking-form textarea { padding:15px; border:1px solid #ccc; border-radius:8px; font-size:1em; transition:0.3s; }
    .booking-form input:focus,
    .booking-form select:focus,
    .booking-form textarea:focus { outline:none; border-color:#0d6efd; box-shadow:0 0 8px rgba(13,110,253,0.3); }
    .booking-form button { padding:15px; border:none; border-radius:8px; background:#0d6efd; color:white; font-weight:bold; font-size:1.1em; cursor:pointer; transition:0.3s; }
    .booking-form button:hover { background:#0b5ed7; transform:translateY(-2px); }

    /* Thank You Popup */
    #thankYouPopup {
      display:none;
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      background:white;
      padding:30px 40px;
      border-radius:15px;
      box-shadow:0 8px 30px rgba(0,0,0,0.2);
      text-align:center;
      z-index:1000;
    }
    #thankYouPopup button { margin-top:20px; background:#0d6efd; color:white; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; }

    @media(max-width:768px){ .contact-container { padding:30px 20px; } }
  </style>
</head>
<body>

  <header>
    <h1>S-Cleaning Houston</h1>
    <p>Book your professional cleaning today!</p>
  </header>

  <section id="booking">
    <h2>Book Your Cleaning</h2>
    <div class="contact-container">
      <form id="bookingForm" action="https://formspree.io/f/manpylny" method="POST" class="booking-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="phone" placeholder="Your Phone">
        <select name="service" required>
          <option value="">Select Service</option>
          <option value="Basic Cleaning">Basic Cleaning</option>
          <option value="Deep Cleaning">Deep Cleaning</option>
          <option value="Move-Out Cleaning">Move-Out Cleaning</option>
        </select>
        <textarea name="message" placeholder="Additional Details" rows="5"></textarea>
        <button type="submit">Book Now</button>
      </form>
    </div>
  </section>

  <!-- Thank You Popup -->
  <div id="thankYouPopup">
    <h3>Thank you!</h3>
    <p>Your booking request has been sent. We will contact you shortly.</p>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const popup = document.getElementById('thankYouPopup');

    form.addEventListener('submit', function(e){
      e.preventDefault(); // prevent default submission
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if(response.ok){
          popup.style.display = 'block';
          form.reset();
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      }).catch(error => alert('Oops! There was a problem submitting your form.'));
    });

    function closePopup(){
      popup.style.display = 'none';
    }
  </script>

</body>
</html>
