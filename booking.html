<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Your Cleaning | S-Cleaning Houston</title>
  <meta name="description" content="Book reliable residential cleaning services in Houston today." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <!-- header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="/logo1.jpg" alt="S-Cleaning Houston logo" class="h-14 w-auto object-contain rounded-md">
        <div>
          <h1 class="text-2xl font-extrabold text-gray-900">S-Cleaning Houston</h1>
          <p class="text-xs text-gray-500 -mt-1">S-Tier Service • Spotless Results</p>
        </div>
      </a>

      <nav class="hidden md:flex gap-8 items-center text-sm font-medium">
        <a class="hover:text-blue-600" href="index.html">Home</a>
        <a class="hover:text-blue-600" href="services.html">Services</a>
        <a class="hover:text-blue-600" href="about.html">About</a>
        <a class="hover:text-blue-600" href="booking.html">Book</a>
        <a class="hover:text-blue-600" href="contact.html">Contact</a>
        <a class="bg-yellow-400 text-blue-900 px-3 py-2 rounded-md font-semibold hover:scale-105 transition" href="tel:+18326566029">Call (832) 656-6029</a>
      </nav>

      <button id="mobile-toggle" class="md:hidden text-2xl" aria-label="Open menu">☰</button>
    </div>

    <!-- mobile menu -->
    <div id="mobile-menu" class="md:hidden hidden border-t border-gray-100">
      <nav class="flex flex-col gap-3 px-6 py-4">
        <a class="py-2" href="index.html">Home</a>
        <a class="py-2" href="services.html">Services</a>
        <a class="py-2" href="about.html">About</a>
        <a class="py-2" href="booking.html">Book</a>
        <a class="py-2" href="contact.html">Contact</a>
        <a class="py-2 font-semibold text-blue-700" href="tel:+18326566029">Call (832) 656-6029</a>
      </nav>
    </div>
  </header>

  <!-- main -->
  <main class="py-12 px-6 max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Book Your Cleaning</h2>
    <p class="text-center text-gray-600 mb-6">Fill out this form — we’ll get back within 24 hours.</p>

    <div class="bg-white p-8 rounded-lg shadow">
      <form id="bookingForm" action="https://formspree.io/f/manpylny" method="POST" class="space-y-4" novalidate>
        <div>
          <label class="block text-sm font-medium text-gray-700" for="name">Name<span class="text-red-500">*</span></label>
          <input id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700" for="email">Email<span class="text-red-500">*</span></label>
          <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700" for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700" for="service">Service<span class="text-red-500">*</span></label>
          <select id="service" name="service" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2">
            <option value="">Select a service</option>
            <option>Basic Cleaning</option>
            <option>Deep Cleaning</option>
            <option>Office Cleaning</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700" for="date">Preferred Date</label>
          <input id="date" name="date" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700" for="message">Notes</label>
          <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm px-3 py-2" placeholder="Any special instructions?"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-800 transition">Send Booking</button>
        </div>
      </form>

      <div id="formStatus" class="hidden mt-4 p-3 rounded-md text-sm"></div>
    </div>
  </main>

  <!-- footer -->
  <footer class="bg-gradient-to-r from-blue-700 to-blue-600 text-white py-6 text-center">
    <p>© <span id="year"></span> S-Cleaning Services Houston</p>
  </footer>

  <script>
    // update year
    document.getElementById('year').textContent = new Date().getFullYear();

    // mobile menu toggle
    document.getElementById('mobile-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // form handler
    const form = document.getElementById('bookingForm');
    const status = document.getElementById('formStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.classList.remove('hidden');
      status.className = 'mt-4 p-3 rounded-md text-sm bg-blue-50 text-blue-700';
      status.textContent = 'Sending...';

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          status.className = 'mt-4 p-3 rounded-md text-sm bg-green-50 text-green-700';
          status.textContent = 'Thanks — your request was sent. We will contact you shortly.';
          form.reset();
        } else {
          status.className = 'mt-4 p-3 rounded-md text-sm bg-red-50 text-red-700';
          status.textContent = 'Oops — there was a problem sending your form.';
        }
      } catch (err) {
        status.className = 'mt-4 p-3 rounded-md text-sm bg-red-50 text-red-700';
        status.textContent = 'Network error. Please try again later.';
      }
    });
  </script>

</body>
</html>
