<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | S-Cleaning Houston</title>
  <meta name="description" content="Get in touch with S-Cleaning Houston — call, email, or send us a message online." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <!-- Header -->
  <!-- (copy header block from index.html) -->

  <main class="max-w-5xl mx-auto px-6 py-16">
    <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Contact Us</h1>
    <div class="grid md:grid-cols-2 gap-10">
      <div>
        <h2 class="text-xl font-semibold mb-4">Reach Out</h2>
        <p class="text-gray-600 mb-2"><strong>Phone:</strong> (832) 656-6029</p>
        <p class="text-gray-600 mb-6"><strong>Email:</strong> info@scleaninghouston.com</p>
        <p class="text-gray-600">Hours:</p>
        <ul class="text-gray-600 mb-6 text-sm">
          <li>Mon–Fri: 8am–6pm</li>
          <li>Sat: 9am–4pm</li>
        </ul>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-4">Send a Message</h2>
        <form class="space-y-4" action="#" method="POST">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required>
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" class="mt-1 w-full border-gray-300 rounded-md shadow-sm" required></textarea>
          </div>
          <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-4 py-2 rounded-lg font-semibold">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <!-- (copy same footer block) -->
</body>
</html>
