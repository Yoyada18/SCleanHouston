  <header>
    <h1>S Cleaning Services</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>

  <section>
    <h2>Contact / Book a Cleaning</h2>
    <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_blank">
      <label>Name:</label><br>
      <input type="text" name="entry.123456" required><br>
      <label>Email:</label><br>
      <input type="email" name="entry.123457" required><br>
      <label>Phone:</label><br>
      <input type="tel" name="entry.123458"><br>
      <label>Service Type:</label><br>
      <select name="entry.123459">
        <option>Residential Cleaning</option>
        <option>Office Cleaning</option>
        <option>Move-In / Move-Out</option>
        <option>Deep Cleaning</option>
      </select><br>
      <label>Eco-Friendly Option:</label>
      <input type="checkbox" name="entry.123460"><br><br>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 S Cleaning Services | Houston, TX</p>
  </footer>
