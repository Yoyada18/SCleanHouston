<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact | S-Cleaning Services Houston</title>
  <meta name="description" content="Get in touch — phone, email or contact form for S-Cleaning Services Houston." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <img src="/logo1.jpg" alt="S-Cleaning Houston logo" class="h-14 w-auto object-contain rounded-md">
        <div>
          <h1 class="text-2xl font-extrabold text-gray-900">S-Cleaning Houston</h1>
        </div>
      </a>
      <nav class="hidden md:flex gap-6 items-center">
        <a href="index.html">Home</a>
        <a href="booking.html">Book</a>
        <a href="about.html">About</a>
      </nav>
      <button id="mobile-toggle-4" class="md:hidden text-2xl" aria-label="Open menu">☰</button>
    </div>
    <div id="mobile-menu-4" class="md:hidden hidden border-t border-gray-100">
      <nav class="flex flex-col gap-3 px-6 py-4">
        <a href="index.html">Home</a>
        <a href="booking.html">Book</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-blue-700 mb-4">Contact Us</h2>
    <p class="text-gray-600 mb-8">Questions? Call, email or send a message below. We try to respond within 24 hours.</p>

    <div class="grid md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h3 class="font-semibold text-blue-700 mb-2">Phone</h3>
        <p><a href="tel:+18326566029" class="underline">(832) 656-6029</a></p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h3 class="font-semibold text-blue-700 mb-2">Email</h3>
        <p><a href="mailto:info@scleaninghouston.com" class="underline">info@scleaninghouston.com</a></p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow text-center">
        <h3 class="font-semibold text-blue-700 mb-2">Hours</h3>
        <p>Mon–Fri: 8am–6pm<br>Sat: 9am–4pm</p>
      </div>
    </div>

    <div class="bg-white p-8 rounded-lg shadow">
      <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Name</label>
          <input name="name" class="mt-1 block w-full rounded-md border-gray-300 px-3 py-2" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 px-3 py-2" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Message</label>
          <textarea name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 px-3 py-2" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded-md">Send Message</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gradient-to-r from-blue-700 to-blue-600 text-white py-6 text-center">
    <p>© <span id="year4"></span> S-Cleaning Services Houston</p>
  </footer>

  <script>
    document.getElementById('year4').textContent = new Date().getFullYear();
    document.getElementById('mobile-toggle-4').addEventListener('click', () => {
      document.getElementById('mobile-menu-4').classList.toggle('hidden');
    });
  </script>
</body>
</html>
